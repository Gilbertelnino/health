<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact | weight loss and health motivation</title>
  </head>
  <body>
    <div id="title">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="../index.html"
          ><img
            src="../images/logo_transparent.png"
            alt="weight loss and health motivation logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">about</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="headline">
        <h1>how can i help?</h1>
        <p>
          do you have any question or suggestion to us. please fill the form
          below
        </p>
      </div>
      <form class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="email" class="form-control" id="inputPassword4" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">subject</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="subject"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>
    <div class="contact container">
      <h1>or connect with us directly on social media</h1>
      <div class="social-container">
        <a href="#">
          <i class="social-icon fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="social-icon fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="social-icon fab fa-instagram"></i>
        </a>
      </div>
    </div>
    <footer class="container">
      <ul class="footer">
        <li><a href="#" class="text-secondary">Privacy Policy</a></li>
        <li><a href="#" class="text-secondary">Terms and Condition</a></li>

    ></script>
    <script

    <script
